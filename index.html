<!DOCTYPE html>
<html lang="en">
  <head>


    <title>Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel='stylesheet' type="text/css" href='bootstrap.css'>
    <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">

  </head>
  <body>

      <div id='app'>

        <div id='headers'class=page-header>
          <!-- Title and subtitles! -->
          <h1 class='GGame'> Guessing Game </h1>
          <p class='subtitle'> Guess a number between 1 & 100 </p>
        </div>

        <div id='main'class='container'>
             <h3 id='msg'> Play</h3>
          <div id='input-parent'class>
                <input id='player-input' class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
             <div><
            <button type="button"  class="btn btn-info btn-lg" id="submit"> May the Odds Be Ever In Your Favor</button>
             </div> 
            </div>

          <div id='guesses' class='container'>
            <ul class='previous' id="guess-list">
              <li class='attempt' >--</li>
              <li class='attempt' >--</li>
              <li class='attempt' >--</li>
              <li class='attempt' >--</li>
              <li class='attempt' >--</li>
            </ul>
          </div>
          <div>
            <img src="test3.png" class=flourish> 
          </div>
          <div id="menu-btns">
              <div>
            <button type= button id=hint> Hint?</button>
              </div>
              <div>
            <button type=button  id=reset> Reset</button>
              </div>

          </div>
        </div>
      </div>
    

    <div id='footer'>
        <div class='cointainer'>
          <div class="row">

            <div class="col-sm-4">
            <img src='fa-logo@2x.png'></img>
          </div>
          
          <div id='author' class="col-sm-4">
            <h3>Project by Kristin </h3>
          </div>

          <div class="col-sm-4">
            <img src='grace_hopper_academy.png'></img>
          </div>

           </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="GuessingGame.js"></script>
  </body>
</html>
